{% include "partials/header.html" %}
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="card">
				<h3>Delete Category: {{category.name}}</h3><br />
				<form method="POST" enctype="multipart/form-data" action="{{url_for('deleteCategory', category_id=category.id)}}">
					<p>Wait! Listen!  Are you sure you want to delete this category and all of its items?</p><br />
					<input type="submit" class="btn btn-danger" value="Delete Category" /> &nbsp;
					<a href="{{url_for('getAllCategories')}}" class="btn btn-default">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% include "partials/footer.html" %}
