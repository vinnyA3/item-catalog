{% include "partials/header.html" %}
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="card">
				<h3>Delete Item: {{item.name}}</h3><br />
				<form method="POST" enctype="multipart/form-data" action="{{url_for('deleteItem', category_id=category_id, item_id=item.id)}}">
					<p>Oh No! Are you sure you want to delete this item?</p><br />
					<input type="submit" class="btn btn-danger" value="Delete Item" /> &nbsp;
					<a href="{{url_for('getItem', category_id=category_id, item_id=item.id)}}" class="btn btn-default">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>
{% include "partials/footer.html" %}
